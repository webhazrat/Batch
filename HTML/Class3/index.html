<!DOCTYPE html>
<html>
  <head>
    <title>Form Elements</title>
  </head>
  <body>
    <!-- 
            Input type
            text, email, password, number, file, hidden, date, color, radio, checkbox, datetime-local, range, reset, tel, time, url
         -->

    <form>
      <label for="fname">First Name</label>
      <br />
      <input
        type="text"
        id="fname"
        name="fname"
        required
        value="APJ"
        readonly
      />

      <br />
      <br />
      <br />
      <input type="text" placeholder="Last Name" name="lname" />

      <br />
      <br />
      <br />
      <input type="number" min="1" name="age" />

      <br />
      <br />
      <br />
      <input type="radio" name="gender" value="Male" checked /> Male
      <input type="radio" name="gender" value="Female" /> Female

      <br />
      <br />
      <br />
      <input type="checkbox" name="skill" value="Physics" checked /> Physics
      <input type="checkbox" name="skill" value="Chemistry" /> Chemistry

      <br />
      <br />
      <br />
      <input type="datetime-local" name="time" />

      <br />
      <br />
      <br />
      <input type="range" name="range-filter" step="30" />

      <br />
      <br />
      <br />
      <select name="board">
        <option value="Rajshahi">Rajshahi</option>
        <option value="Dhaka">Dhaka</option>
        <optgroup>
          <option value="Rajshahi">Rajshahi</option>
          <option value="Dhaka">Dhaka</option>
        </optgroup>
      </select>

      <br />
      <br />
      <br />
      <textarea name="comment" id="comment" rows="10"></textarea>

      <br />
      <br />
      <input type="submit" value="SEND" />
      <button type="submit">&copy; SEND</button>
      <input type="reset" />
    </form>

</html>
