<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- form html -->
    <form action="" method="" class="userForm">
      <div class="form-group">
        <label for="firstName">First Name <span>*</span></label>
        <input
          type="text"
          name="firstName"
          id="firstName"
          placeholder="Your name..."
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name <span>*</span></label>
        <input
          type="text"
          name="lastName"
          id="lastName"
          placeholder="Your last name..."
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="country">Country <span>*</span></label>
        <select name="country" id="country" class="form-control">
          <option value="">Select One</option>
          <option value="Australia">Australia</option>
          <option value="USA">USA</option>
          <option value="">Australia</option>
          <option value="">Australia</option>
          <option value="">Australia</option>
          <option value="">Australia</option>
        </select>
      </div>

      <div class="form-group">
        <label for="">Gender</label>
        <div>
          <input type="radio" name="gender" value="Male" checked /> Male
          <input type="radio" name="gender" value="Female" /> Female
        </div>
      </div>

      <div class="form-group">
        <label for="">Skill</label>
        <div>
          <input type="checkbox" name="gender" value="Male" /> IT
          <input type="checkbox" name="gender" value="Female" /> Computer
        </div>
      </div>

      <div class="form-group">
        <label for="">Message</label>
        <textarea class="form-control" name="" id="" rows="6"></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>

    <!-- counters html -->
    <ol class="hi" id="hello">
      <li>Pizza</li>
      <li>Hamburger</li>
      <li>Hotdogs</li>
    </ol>
    <div class="counters">
      <div>Pizza</div>
      <div>Hamburger</div>
      <div>Hotdogs</div>
    </div>
  </body>
</html>
