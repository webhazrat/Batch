<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox CSS</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-container">
      <div style="flex-grow: 1">1</div>
      <div style="align-self: end">2</div>
      <div style="flex-shrink: 1">3</div>
      <div style="flex-shrink: 1">4</div>
      <div style="flex-grow: 1">5</div>
      <div style="flex-basis: 500px">6</div>
      <div style="flex-shrink: 1">7</div>
      <div style="flex-shrink: 1">8</div>
    </div>
  </body>
</html>
